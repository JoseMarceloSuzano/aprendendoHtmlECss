<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-marcelo-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem/foto-marcelo-m.jpg" type="image/jpg">
        <img src="imagem/foto-marcelo-g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/evento-cancelado.mp3" controls autoplay></audio> não é uma maneira muito legal de utilizar
    MP3 WAVE OGG são alguns tipos de arquivos-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/evento-cancelado.mp3" type="audio/mpeg">
        <source src="midia/evento-cancelado.mp3" type="audio/ogg">
        <source src="midia/evento-cancelado.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o aúdio. <a href="midia/evento-cancelado.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
